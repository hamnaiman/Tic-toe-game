<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <img src="game2.gif"  class="image" alt="Game GIF" id="game-gif">
    <div id="user-details">
        <form id="details-form">
            <label for="player1">Player X Name:</label>
            <input type="text" id="player1" placeholder="Enter Player X's name">
            <br>
            <label for="player2">Player O Name:</label>
            <input type="text" id="player2" placeholder="Enter Player O's name">
            <br>
            <button type="submit">Start Game</button>
        </form>
    </div>
   
    <div id="game-container" style="display:none;">
        <div id="game-status">Player X's Turn</div>
        <div class="board">
            <button id="b1" class="cell" onclick="makeMove('b1')"></button>
            <button id="b2" class="cell" onclick="makeMove('b2')"></button>
            <button id="b3" class="cell" onclick="makeMove('b3')"></button>
            <button id="b4" class="cell" onclick="makeMove('b4')"></button>
            <button id="b5" class="cell" onclick="makeMove('b5')"></button>
            <button id="b6" class="cell" onclick="makeMove('b6')"></button>
            <button id="b7" class="cell" onclick="makeMove('b7')"></button>
            <button id="b8" class="cell" onclick="makeMove('b8')"></button>
            <button id="b9" class="cell" onclick="makeMove('b9')"></button>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
